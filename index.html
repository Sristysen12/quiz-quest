<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz web app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="qa_box">
      <div class="qa_header">
        <span>Score: <span id="score">0</span></span>
        <span id="countdown">0</span>
      </div>
      <div class="qa_body">
        <div class="qa_set active">
          <h4>1. Which was the first search engine on the internet?</h4>
          <div class="qa_ans_row">
            <input type="radio" name="q1" id="" valid="valid" />
            <span>a) Archie</span>
          </div>
          <div class="qa_ans_row">
            <input type="radio" name="q1" id="" />
            <span>b) Google</span>
          </div>
          <div class="qa_ans_row">
            <input type="radio" name="q1" id="" />
            <span>c) AltaVista</span>
          </div>
          <div class="qa_ans_row">
            <input type="radio" name="q1" id="" />
            <span>d) Yahoo</span>
          </div>
        </div>
      </div>
      <div class="qa_footer">
        <span class="btn1" id="skip">Skip</span>
      </div>
    </div>
  </body>
</html>
